{% extends "madishop/base.html" %}

{% block header %}
  {% include "madishop/header_account.html" %}
{% endblock %}
{% block content %}

<header style="background-color:#ABB2B9;">
  <div class="container px-4 px-lg-5 py-3 text-white"></div>
</header>
<p></p><p></p>
<div align="center" class="title-page">Se Connecter</div>
<p></p>
<div align="center">
  <div class="col-md-3">
    <form method="POST">{% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Adresse Email</label>
        <input type="text" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password">
      </div><p>&nbsp;</p>
      <button type="submit" class="btn btn-primary">Soumettre</button>
      <input type="hidden" name="redirection" value="{{ redirection }}">
    </form>
  </div>
</div>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>

{% endblock %}
